<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="title" content="Battleships">
  <meta name="author" content="David Marinovic">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Battleships</title>
</head>

<body>
  <div class="game">
    <div class="board-container">
      <h2 id="status">Place Your Ships!</h2>
      <h3 id="info"></h3>
      <div class="board-space">
        <div class="board player-board"></div>
        <div class="board enemy-board"></div>
      </div>
    </div>
    <button class="start" id="single">Start Game</button>
    <div class="ship-container">
      <div class="ship-grid">
        <button id="remove"></button>
        <div class="ship patrol-ship" draggable="true">
          <div id="patrol-0"></div>
          <div id="patrol-1"></div>
        </div>
        <div class="ship submarine-ship" draggable="true">
          <div id="submarine-0"></div>
          <div id="submarine-1"></div>
          <div id="submarine-2"></div>
        </div>
        <div class="ship destroyer-ship" draggable="true">
          <div id="destroyer-0"></div>
          <div id="destroyer-1"></div>
          <div id="destroyer-2"></div>
        </div>
        <div class="ship battleship-ship" draggable="true">
          <div id="battleship-0"></div>
          <div id="battleship-1"></div>
          <div id="battleship-2"></div>
          <div id="battleship-3"></div>
        </div>
        <div class="ship carrier-ship" draggable="true">
          <div id="carrier-0"></div>
          <div id="carrier-1"></div>
          <div id="carrier-2"></div>
          <div id="carrier-3"></div>
          <div id="carrier-4"></div>
        </div>
        <button id="rotate"></button>
      </div>
    </div>
  </div>
</body>

</html>
